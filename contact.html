<body>
    <div class="form">
<form onsubmit="return validate()" id="contactform" action="message.html" >
<Legend>
<label>First Name:</label>
<input type="text" placeholder="First Name" id="fname"class="formgroup" >
<br><br>
<label>SurName:</label>
<input type="etx" placeholder="Surname" id="sname" class="formgroup">
<br><br>
<label>Telephone:</label>
<input type="phone" placeholder="Phone No:" id="phone" class="formgroup">
<br><br>
<label>Email:</label>
<input type="email" placeholder="Email" id="email" class="formgroup">
<br><br>
<label>Date of Birth:</label>
<input type="date" placeholder="Date of Birth" id="dob" class="formgroup">
<br><br>

<ul id="radio" required >
<label>Gender:</label>
<input type="radio" name="radio">Male
<input type="radio" name="radio"> Female
</ul>
<br><br>

<label for="children">Children</label>
<input type="number" id="children">
